name: Publish to Nuget
on:
  workflow_dispatch:
    
env:
  PROJECT: src/SparkPlug.Contracts/SparkPlug.Contracts.csproj
        
jobs:
  publish:
    name: Build, Pack & Publish
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            dotnet-version: [7.0.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT }}
    - name: Build
      run: dotnet build -c release ${{ env.PROJECT }} --no-restore
    - name: Bump versions
      uses: SiqiLu/dotnet-bump-version@2.1.0
      with:
          version_files: ${{ env.PROJECT }}
          version_mask: 0.0.0.1
          version_overwrite: "*.*.*-alpha.*"
          github_token: ${{ secrets.GITHUB_TOKEN }}      
    - name: Pack
      run: dotnet pack --no-build -c release ${{ env.PROJECT }} -o .
    - name: Publish
      run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate --no-symbols
