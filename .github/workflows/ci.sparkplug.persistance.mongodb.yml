name: SparkPlug.Persistance.MongoDb Build

on:
  push:
    paths:
      - 'src/SparkPlug.Persistence.MongoDb/**'
      - 'test/SparkPlug.Persistence.MongoDb.Test/**'
  pull_request:
    paths:
      - 'src/SparkPlug.Persistence.MongoDb/**'
      - 'test/SparkPlug.Persistence.MongoDb.Test/**'
  workflow_dispatch:

env:
  PROJECT: ./src/SparkPlug.Persistence.MongoDb/SparkPlug.Persistence.MongoDb.csproj

jobs:
  build:
    name: Build SparkPlug.Persistence.MongoDb App
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            dotnet-version: [7.0.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore $PROJECT
    - name: Build
      run: dotnet build $PROJECT --no-restore
