name: SparkPlug.Persistance.Abstraction Build

on:
  push:
    paths:
      - 'src/SparkPlug.Persistence.Abstractions/**'
      - 'test/SparkPlug.Persistence.Abstractions.Test/**'
  pull_request:
    paths:
      - 'src/SparkPlug.Persistence.Abstractions/**'
      - 'test/SparkPlug.Persistence.Abstractions.Test/**'

env:
  PROJECT: $(System.DefaultWorkingDirectory)/src/SparkPlug.Persistence.Abstractions/SparkPlug.Persistence.Abstractions.csproj

jobs:
  build:
    name: Build SparkPlug.Persistence.Abstractions App
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            dotnet-version: [7.0.x]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore $PROJECT
    - name: Build
      run: dotnet build $PROJECT --no-restore
