name: SAST With Sonar Cloud

on:
  push:
    branches: [ "development", "feature/*" ]
  pull_request:
    branches: [ "main"]
  workflow_dispatch:

jobs:
  sast:
    name: Static Application Security Testing
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "microsoft"
          java-version: 11
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        shell: powershell
        run: dotnet tool update --global dotnet-sonarscanner

      - name: Install Dotnet Coverage tool
        shell: powershell
        run: dotnet tool update --global dotnet-coverage

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet tool list -g
          dir
          dotnet sonarscanner begin /k:"natarajanganapathi_sparkplug" /o:"natarajan-ganapathi" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths="coverage.cobertura.xml" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build --no-incremental
          dotnet coverage collect "dotnet test" -f cobertura -o "coverage"
          dir
          Get-Content .\coverage.xml | Select-Object -First 25
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
