name: SAST With Sonar Cloud

on:
  push:
    branches: [ "development", "feature/*" ]
  pull_request:
    branches: [ "main"]
  workflow_dispatch:

jobs:
  sast:
    name: Static Application Security Testing
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "microsoft"
          java-version: 11
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        shell: powershell
        run: dotnet tool update --global dotnet-sonarscanner

      - name: Install Dotnet Coverage tool
        shell: powershell
        run: dotnet tool update --global dotnet-coverage

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet tool list -g
          echo "Sonar Scanner Analysis begin"
          dotnet sonarscanner begin /k:"natarajanganapathi_sparkplug" /o:"natarajan-ganapathi" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          echo "Build Start"
          dotnet build --no-incremental
          echo "Unit Test Start"
          dotnet test --collect "Code Coverage"
          # dotnet coverage collect "dotnet test" -f xml -o "coverage.xml"
          dir
          echo "Sonar Scanner Analysis end"
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
